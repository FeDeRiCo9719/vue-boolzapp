<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    
    <link rel="stylesheet" href="css/style.css">
    <title>Vue Boolzapp</title>
</head>
<body>

    <div class="background">

        <div id="root" class="container">

            <div class="left-box">

                <!-- nome utente -->
                <div class="name_user">
                    <div>
                        <h3>Nome Utente</h3>
                    </div>
                    <div>
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>

                <!-- notifiche -->
                <div class="notifiche"></div>

                <!-- search -->
                <div class="search_box">
                    <div class="search_icon_box">
                        <i class="fas fa-search"></i>
                    </div>
                    <input class="search" type="text"  placeholder="Cerca o inizia una nuova chat">
                </div>

                <!-- lista utenti -->
                <div class="users_list"></div>

            </div>

            <div class="right-box">

                <!-- utente in conversazione -->
                <div class="user_msg">
                    <div>
                        <h3>Nome Utente</h3>
                        <p>Ultimo Accesso oggi alle</p>
                    </div>
                    <div>
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>

                <!-- messaggi -->
                <div class="box_msg"></div>

                <!-- scrivi un messaggio -->
                <div class="write_msg">
                    <div class="icon_box">
                        <i class="far fa-smile"></i>
                    </div>
                    <div class="write_box">
                        <input class="write" type="text"  placeholder="Scrivi un messaggio">
                    </div>
                    <div class="icon_box">
                        <i class="fas fa-microphone"></i>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <script src="Js/script.js"></script>
</body>
</html>
